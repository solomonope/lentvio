<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
    function fixFee(funding_ammount) {
  if funding_ammount > 0 {
     return (6 * funding_ammount) / 100
  }
  return 0
 
}

function totalFunding(funding_ammount){
  return funding_ammount + fixFee(funding_ammount)
}
    </script>
  </head>
  <body>
   
    <input type="text" id="funding_amount" />
    <button onclick="handleClick()" type="button">Calculate</button>
    <div id="result"></div>
    
    <script>
      function handleClick() {
        const i = document.getElementById("funding_amount").value
        const f = totalFunding(i)
        document.getElementById("result").innerText =f
        console.log(f)
      }
    </script>
  </body>
</html>
